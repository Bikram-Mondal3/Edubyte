<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edubyte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
     }
    
     body {
        background-color: #f4f4f9;
        color: #333;
        font-size: 16px;
        min-height: 100vh;
     }
    
   
     header {
        background-color: #1f2937;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 100;
     }
    
     header h1 {
        font-size: 1.5rem;
        font-weight: 600;
     }
    
     .user-profile {
        width: 40px;
        height: 40px;
        background-color: #374151;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
     }
    
     .user-profile:hover {
        background-color: #4b5563;
     }
    
     .user-profile i {
        color: #fff;
        font-size: 1.2rem;
     }
    
     /* Main container styles */
     .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 70px); /* Adjusted for header height */
        padding: 10px;

        gap: 20px; /* Using gap instead of margin for better spacing */
        color: #fff;
     }
    
     /* User history styles */
      /* .user-history {
        width: 300px;
        background-color: #374151;
        color: #e5e7eb;
        border-radius: 10px;
        padding: 20px;
        overflow-y: auto;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                    0 2px 4px -1px rgba(0, 0, 0, 0.06);
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #374151;
     } */
/*     
     .user-history::-webkit-scrollbar {
        width: 8px;
     }
    
     .user-history::-webkit-scrollbar-track {
        background: #374151;
      }
    
     .user-history::-webkit-scrollbar-thumb {
        background-color: #4b5563;
        border-radius: 4px;
     } */
    
     /* Chat container styles */
     .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        min-width: 0; /* Prevents flex item from overflowing */
     }
    
     .main-content {
        flex: 1;
        background: transparent;
        border-radius: 10px;
        margin-bottom: 50px;
        overflow-y: auto;
        padding: 20px;
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #374151;
        height: 87%;
        width: 50%;
        color: #1f2937;
     }
    
     /* Chat input styles */
     .chat-container{
        height: 50px;
        width: 90%;
        position: absolute;
        bottom: 0;
        margin-bottom: 10px;
       
     }
     .chat-box {
        height: 50px;
        width: 100%;
        background-color: #e5e7eb;
        border: 1px solid #d1d5db;
        border-radius: 25px;
        padding: 10px 50px 10px 20px; /* Added right padding for button */
       
        font-size: 1rem;
        color: #374151;
        outline: none;
        transition: border-color 0.2s ease;
        resize: none;
        position: absolute;
        bottom: 0;
     }
    
     .chat-box:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
     }
    
     .chat-box::placeholder {
        color: #9ca3af;
     }
    
     /* Send button styles */
     .run-btn {
        position: absolute;
        bottom: 5px;
        right: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #3b82f6;
        color: #fff;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
     }
    
     .run-btn:hover {
        background-color: #2563eb;
        transform: scale(1.05);
     }
    
     .run-btn:active {
        transform: scale(0.95);
     }
    
     .run-btn i {
        font-size: 1.2rem;
     }
    
     /* Responsive styles */
     @media (max-width: 768px) {
        .main-container {
            flex-direction: column;
            height: calc(100vh - 70px);
        }
    
        .user-history {
            width: 100%;
            height: 200px; /* Fixed height on mobile */
            margin-bottom: 0;
        }
    
        .chat-container {
            height: calc(100vh - 300px); /* Adjust based on other elements */
        }
    
        .main-content {
            height: calc(100% - 70px);
        }
     }
    
     /* Accessibility */
     @media (prefers-reduced-motion: reduce) {
        .run-btn,
        .user-profile {
            transition: none;
        }
     }
  </style>

 
</head>
<body>
    <header>
        <h1>Welcome ðŸ‘‹</h1>
        <div class="user-profile">
            <i class="fa-solid fa-user"></i>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div id = "main-content" class="main-content">

            </div>
            <div id = "chat-container" class="chat-container">
                <input id = "chat-box" type="text" class="chat-box" placeholder="Type a message...">

                <div id="run-btn" class="run-btn">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
                
            </div>
        </div>
    </main>
    <script type="module">
        import { GoogleGenerativeAI } from 'https://esm.run/@google/generative-ai';
       
        document.addEventListener('DOMContentLoaded', () => {
          const chatBox = document.getElementById("chat-box");
          const runBtn = document.getElementById("run-btn");
          const chatHistory = document.getElementById("main-content");
          
          const genAI = new GoogleGenerativeAI("API_token"); // Move this to backend
          const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
       
          async function geminiResponse(userInput) {
            try {
              const result = await model.generateContent(userInput);
              const response = await result.response;
              return response.text();
            } catch (error) {
              console.error("Error generating content:", error);
              return "Sorry, I encountered an error processing your request.";
            }
          }
       
          function addMessageToHistory(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'ai-message';
            messageDiv.textContent = message;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
          }
       
          runBtn.addEventListener('click', async () => {
            const userInput = chatBox.value;
            if (userInput === '') return;
       
            addMessageToHistory(userInput, true);
            chatBox.value = '';
       
            const loadingDiv = document.createElement('div');
            loadingDiv.textContent = 'Thinking...';
            loadingDiv.className = 'loading-message';
            chatHistory.appendChild(loadingDiv);
       
            const response = await geminiResponse(userInput);
            chatHistory.removeChild(loadingDiv);
            addMessageToHistory(response);
          });
       
          chatBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              runBtn.click();
            }
          });
        });
    </script>
    
    
</body>

</html>
